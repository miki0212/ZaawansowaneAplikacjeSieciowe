<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test sample</title>
    <link rel="stylesheet" href="./style/style.css" />
</head>
<body>
    <div id="wrapper">
      <h1 id="test-title"></h1>
    </div>
    <div id="question-container">
      <div id="question-elements">
        <h2 id="question-title"><span id="question"></span></h2>
        <div id="answers"></div>
        <div id="question-counter">Pytanie 0 / 7  </div>
      </div>
      <div id="button-container">
        <button id="back" style="cursor: pointer" disabled>Poprzednie</button>
        <button id="next" style="cursor: pointer" disabled>Następne</button>
      </div>
    </div>

    <div id="time-container">
      <div id="one-question-time">
        <h4 id="question-time-section">
          <span id="description-one-question-time">Czas :</span> 
          <span id="question-time">0</span>
        </h4>
      </div>

      <div id="one-question-time">
        <h4 id="total-time-section">
          <span id="description-one-question-time">Czas całkowity:</span> 
          <span id="total-time">0</span>
        </h4>
      </div>
      <!-- <h5 id="total-time-section">Czas całkowity: <span id="total-time">0</span></h5> -->
    </div>
    
    <div id="user-data">
      <h1>Podaj swoje dane w celu rozpoczęcia gry</h1>
      <input type="text" placeholder="imie">
      <input type="text" placeholder="nazwisko">
      <input type="number" placeholder="numer karty kredytowej">
      <input type="text" placeholder="data ważności karty" pattern="(0[1-9]|1[0-2])\/[0-9]{2}" required>
      <input type="number" placeholder="numer cvc" pattern="(0[1-9]|1[0-2])\/[0-9]{2}" required>
    </div>

    <div class="container-start-btn">
      <button id="start" style="cursor: pointer">Zacznij Test</button>
    </div>

    <div class="container-end-btn">
      <button id="end" style="cursor: pointer" disabled>Zakończ</button>
    </div>

    <div id="user-result">
      <div id="user-name">User : XYZ;</div>
      <div id="correct-answers"></div>
      <div id="user-points-result">
        Gratulacje masz <span class="points"></span> pkt
      </div>
     
    </div>

    <script type="module" src="./index.js"></script>
</body>
</html>
